version: '3'
services:
  dapr-monitor:
    image: withinboredom/dapr-swarm-monitor:latest
    build:
      dockerfile: Dockerfile
      context: .
      target: monitor
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: none
    deploy:
      placement:
        constraints:
          - "node.role==manager"
      replicas: 1
